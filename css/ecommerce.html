<!DOCTYPE html>
<html>
<head>
<title>E-commerce</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
.header{
    height: 50px;
    width: 100%;
    background-color: rgb(0, 0, 0);
    margin: 4px 0;
    float: center;
    line-height: auto;

}
div h2{
    color:rgb(248, 85, 9);
    font-size: larger;
    line-height: 50px;
}
.main{
    height: 50%;
    width: 50%;
    background-color:darkgrey;
}
.main h2{
    color:cadetblue;
    font: x-large;
}

    </style>
</head>
<body>
    <div class="header">
    <center><h2>
        Online Shopping
    </h2></center>
        
    </div>
    <center>
        <div class="main">
<img src="https://www.telegraph.co.uk/content/dam/technology/2016/05/16/97623364_Mcc0070155__technology_review._Copper_Macbook_11th_may_2016_trans_NvBQzQNjv4BqpiVx42joSuAkZ0bE9ijUnGH28ZiNHzwg9svuZLxrn1U.jpg?imwidth=640" width="80%" height="220px">
            <h2 style="font-size:1.4em; margin:10px 0;">
                <span style="color:rgb(248,85,9); font-weight:700;">MACBOOK</span>
                <span style="display:block; color:cadetblue; margin-left:8px; font-weight:600;">DESIGN</span>
            </h2>
            <p style="text-decoration:underline; color:#444; margin:6px 0;">This laptop is a limited version</p>
            <div class="price" style="color:#fff; background:#ff4500; display:inline-block; padding:6px 10px; border-radius:4px; margin-top:8px;">
                $999
            </div>
            <div class="buy" style="display:block; padding:10px 15px; background:#28a745; color:#fff; text-align:center; width:80%; margin:10px auto; cursor:pointer; border-radius:4px;">
                Add to cart
            </div>

        </div>
        
    </center>
    
</body>
</html>
