<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
</head>
<body
    style="
        margin:0;
        font-family:Arial;
        background-image:url('https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg');
        background-size:cover;
        background-position:center;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    "
>

    <!-- Center Card -->
    <div 
        style="
            width:320px;
            background:white;
            border-radius:10px;
            padding:20px;
            box-shadow:0px 0px 10px rgba(0,0,0,0.3);
        "
    >

        <!-- Header -->
        <div style="text-align:center; font-size:24px; font-weight:bold; margin-bottom:5px;">
            Burger Menu
        </div>
        <div style="text-align:center; font-size:12px; margin-bottom:15px;">
            Fresh • Hot • Tasty
        </div>

        <!-- BURGER ITEMS -->
        <div style="font-size:18px; font-weight:bold; margin-bottom:10px;">Burgers</div>

        <div style="margin-bottom:5px;">
            <div style="float:left;">Classic Burger</div>
            <div style="float:right;">₹120</div>
            <div style="clear:both;"></div>
        </div>

        <div style="margin-bottom:5px;">
            <div style="float:left;">Cheese Burger</div>
            <div style="float:right;">₹150</div>
            <div style="clear:both;"></div>
        </div>

        <div style="margin-bottom:5px;">
            <div style="float:left;">Double Patty Burger</div>
            <div style="float:right;">₹190</div>
            <div style="clear:both;"></div>
        </div>

        <div style="margin-bottom:15px;">
            <div style="float:left;">Veggie Burger</div>
            <div style="float:right;">₹110</div>
            <div style="clear:both;"></div>
        </div>

        <!-- COMBOS SECTION -->
        <div style="font-size:18px; font-weight:bold; margin-bottom:10px;">Combos</div>

        <div style="margin-bottom:5px;">
            <div style="float:left;">Burger + Fries</div>
            <div style="float:right;">₹220</div>
            <div style="clear:both;"></div>
        </div>

        <div style="margin-bottom:5px;">
            <div style="float:left;">Burger + Fries + Coke</div>
            <div style="float:right;">₹260</div>
            <div style="clear:both;"></div>
        </div>

        <div style="margin-bottom:10px;">
            <div style="float:left;">Family Combo</div>
            <div style="float:right;">₹480</div>
            <div style="clear:both;"></div>
        </div>

        <!-- Footer note -->
        <div style="text-align:center; font-size:12px; margin-top:10px;">
            * All prices include taxes
        </div>

    </div>
</body>
</html>
