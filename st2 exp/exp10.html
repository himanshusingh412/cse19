<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Navbar</title>

    <style>
        /* ---------------- GLOBAL ---------------- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* ---------------- NAVBAR ---------------- */
        nav {
            background: #333;
            padding: 15px 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 8px 10px;
        }

        .nav-links li a:hover {
            background: #444;
            border-radius: 5px;
        }

        /* Cart + Login */
        .actions a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }

        /* --------------- MOBILE MENU ---------------- */
        #menu-toggle {
            display: none;
        }

        .menu-btn {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .nav-links,
            .actions {
                width: 100%;
                display: none;
                flex-direction: column;
                margin-top: 10px;
            }

            #menu-toggle:checked ~ .nav-links,
            #menu-toggle:checked ~ .actions {
                display: flex;
            }

            .nav-links li a {
                padding: 12px;
                width: 100%;
                background: #333;
                border-bottom: 1px solid #444;
            }
        }

        /* ---------------- HERO ---------------- */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: white;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .hero p {
            margin-top: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="nav-container">

        <!-- Logo -->
        <div class="logo">Flipkart</div>

        <!-- Mobile Menu Toggle -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">&#9776;</label>

        <!-- Menu Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Flipkart Minutes</a></li>
            <li><a href="#">Mobiles</a></li>
            <li><a href="#">TV & Appliances</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- Cart + Login -->
        <div class="actions">
            <a href="#">ðŸ›’ Cart</a>
            <a href="#">Login</a>
        </div>

    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
    <h1>Welcome to Flipkart!</h1>
    <p>Your destination for all shopping needs.</p>
</section>

</body>
</html>
