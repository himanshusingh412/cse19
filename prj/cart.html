<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 20px;
        }

        .cart-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2874f0;
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details {
            flex: 1;
            margin-left: 20px;
        }

        .item-details h4 {
            margin: 0 0 5px 0;
        }

        .item-details p {
            margin: 5px 0;
            color: #555;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .price {
            font-weight: bold;
            color: #fb641b;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #fb641b;
            color: #fff;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #e55a0d;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Cart</h2>

        <div class="cart-item">
            <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-17-pro-max-1.jpg" alt="Product 1">
            <div class="item-details">
                <h4>Apple iPhone 17 Pro Max</h4>
                <p>Price: <span class="price">₹ 1,89,990</span></p>
                <div class="quantity">
                    Quantity: <input type="number" value="1" min="1">
                </div>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTcYxrJ4bpyGfsn3QEGyEp2u9XNeLSOdX_Qw&s" alt="Product 2">
            <div class="item-details">
                <h4>Speaker</h4>
                <p>Price: <span class="price">₹ 2,999</span></p>
                <div class="quantity">
                    Quantity: <input type="number" value="1" min="1">
                </div>
            </div>
        </div>

        <div class="total">
            Total: ₹ 1,92,899
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
