<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }
        .navbar {
            background-color: #2874f0;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
        }

        .nav-links {
            width: 33%;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 34%;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .search-box {
            width: 33%;
            text-align: right;
        }

        .search-box input {
            padding: 6px;
            width: 70%;
            border: none;
            border-radius: 5px;
        }

        .banner {
            background-color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }

        /* Products */
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 10px;
        }

        .product-card {
            background-color: white;
            width: 375px;
            height: 440px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .product-card img {
            width: 350px;
            height: 320px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-card p {
            color: green;
            font-weight: bold;
        }
        button {
            width: 300px;
            padding: 10px;
            background-color: #ff9f00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fb641b;
            color: white;
        }

        .footer {
            background-color: #172337;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
         @media (max-width: 768px) {
            .product-card {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
